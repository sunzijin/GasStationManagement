# 指定端口号
server.port=8080

#禁用thymeleaf模板引擎
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

# 指定jsp文件路径
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#设置数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mygasdb?serverTimezone=Asia/Shanghai&autoReconnect=true&useSSL=false&characterEncoding=utf8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=szj19991116

#设置mybatis mapper文件位置
#MyBatis-Spring-Boot-Starter 自动查找已配置的数据源
DataSourcemybatis.mapper-locations=classpath:com/hbxy/**/mapper/*.xml

#日志
logging.level.root=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.apache=ERROR
#打印mybatis mapper执行的sql
sqllogging.level.com.hbxy.**.mapper=DEBUG

